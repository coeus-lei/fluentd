<source>
  @type tail
  path /path-to-log
  pos_file /var/log/td-agent/buffer/td/example.com.pos
  tag example.com
  format /^(?<access_ip>[^ ]*) "(?<http_host>[^\"]*)" \[(?<access_time>[^\]]*)\] "(?<method>\S+)(?: +(?<req_url>[^\"]*) +\S*)?" (?<run_status>[^ ]*) (?<size>[^ ]*)(?: "(?<http_referer>[^\"]*)" "(?<upstream_addr>[^\"]*)" "(?<upstream_status>[^\"]*)" "(?<http_agent>[^\"]*)")?$/
</source>
